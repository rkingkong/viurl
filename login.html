<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viurl - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">Viurl</div>
    </header>
    <main>
        <div class="login-container">
            <h2 class="login-title">Sign in to Viurl</h2>
            <div class="login-description">
                <p>See our <a href="https://www.viurl.com/legal/privacy" target="_blank">Privacy Policy</a> for more info. Not your device? Use a private window.</p>
            </div>
            <form id="loginForm">
                <label for="email" class="login-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required>
                <button type="submit" class="login-button">Continue</button>
            </form>
            <div class="alternate-login-methods">
                <div class="or-divider">
                    <span class="or-text">OR</span>
                </div>
                <button class="login-button-alt" id="signInWithGoogle">Sign in with Google</button>
                <button class="login-button-alt" id="signInWithApple">Sign in with Apple</button>
                <button class="login-button-alt" id="signInWithWallet">Sign in with Wallet</button>
            </div>
        </div>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
