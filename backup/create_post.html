<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viurl - Create Post</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">Viurl</div>
        <nav class="main-nav">
            <a href="index.html" class="nav-item">Home</a>
            <a href="search.html" class="nav-item">Search</a>
            <a href="notifications.html" class="nav-item">Notifications</a>
            <a href="messages.html" class="nav-item">Messages</a>
            <a href="profile.html" class="nav-item">Profile</a>
        </nav>
    </header>
    <main>
        <div class="post-container">
            <textarea id="newPostContent" placeholder="What's happening?"></textarea>
            <button id="newPostButton">Post</button>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const newPostButton = document.getElementById('newPostButton');
            const newPostContent = document.getElementById('newPostContent');

            newPostButton.addEventListener('click', function() {
                const content = newPostContent.value;
                if (content.trim() !== '') {
                    // Simulate posting the content and redirect back to the home feed
                    alert('Post created: ' + content);
                    window.location.href = 'index.html';
                } else {
                    alert('Post content cannot be empty.');
                }
            });
        });
    </script>
</body>
</html>
